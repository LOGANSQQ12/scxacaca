<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogansHuck</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            opacity: 0;
            animation: fadeIn 2.5s ease-out forwards;
            background-color: black;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            display: block;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 40px 38px;
            width: 340px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            transition: box-shadow 0.3s;
        }
        .login-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9), 0 0 0 1px rgba(255, 255, 255, 0.15) inset;
        }
        .login-container h2 {
            margin: 0 0 28px 0;
            color: white;
            font-weight: 300;
            font-size: 2rem;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        .input-group {
            margin-bottom: 22px;
        }
        .input-group label {
            display: block;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        .input-group input {
            width: 100%;
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 14px 20px;
            font-size: 1rem;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s;
            font-weight: 300;
            backdrop-filter: blur(5px);
        }
        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(30, 30, 30, 0.8);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        .input-group input::placeholder {
            color: rgba(255,255,255,0.3);
            font-weight: 300;
        }
        button {
            width: 100%;
            background: transparent;
            border: 1.5px solid white;
            border-radius: 40px;
            padding: 14px;
            color: white;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.25s;
            margin-top: 15px;
            backdrop-filter: blur(5px);
            background-color: rgba(255,255,255,0.02);
            text-transform: uppercase;
        }
        button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            border-color: transparent;
        }
        .tg-button {
            display: inline-block;
            width: 100%;
            background: transparent;
            border: 1.5px solid white;
            border-radius: 40px;
            padding: 12px 14px;
            color: white;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-align: center;
            text-decoration: none;
            transition: 0.25s;
            margin-top: 25px;
            backdrop-filter: blur(5px);
            background-color: rgba(255,255,255,0.02);
            text-transform: none;
            box-sizing: border-box;
        }
        .tg-button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            border-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="login-container">
        <h2>LogansHuck</h2>
        <form id="login-form" onsubmit="event.preventDefault(); alert('Доступ разрешён, господин. Добро пожаловать.');">
            <div class="input-group">
                <label>Логин</label>
                <input type="text" placeholder="введите идентификатор" autocomplete="off">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" placeholder="******" autocomplete="off">
            </div>
            <button type="submit">ВОЙТИ</button>
        </form>
        <a href="https://t.me/xyitalogansa" class="tg-button" target="_blank">тгк разраба</a>
    </div>

    <!-- Three.js и эффекты -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.126.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.0/examples/jsm/controls/OrbitControls.js';

        // --- ИНИЦИАЛИЗАЦИЯ СЦЕНЫ ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // глубокий чёрный

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: false, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        // --- СВЕТ ---
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 2, 5);
        scene.add(dirLight);
        const backLight = new THREE.PointLight(0x335588, 0.8);
        backLight.position.set(-3, 1, -5);
        scene.add(backLight);

        // --- МНОГО МАЛЕНЬКИХ БЕЛЫХ ТРЕУГОЛЬНИКОВ ---
        const triangleCount = 650;
        const positions = [];
        
        const baseSize = 0.4;
        
        for (let i = 0; i < triangleCount; i++) {
            const x = (Math.random() - 0.5) * 30;
            const y = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 30 - 5;
            
            const angle1 = Math.random() * Math.PI * 2;
            const angle2 = angle1 + (Math.PI * 2 / 3);
            const angle3 = angle2 + (Math.PI * 2 / 3);
            
            const scale = baseSize * (0.6 + Math.random() * 0.8);
            
            const v1 = new THREE.Vector3(Math.cos(angle1) * scale, Math.sin(angle1) * scale, 0);
            const v2 = new THREE.Vector3(Math.cos(angle2) * scale, Math.sin(angle2) * scale, 0);
            const v3 = new THREE.Vector3(Math.cos(angle3) * scale, Math.sin(angle3) * scale, 0);
            
            const rotX = Math.random() * Math.PI;
            const rotY = Math.random() * Math.PI;
            const rotZ = Math.random() * Math.PI;
            
            v1.applyEuler(new THREE.Euler(rotX, rotY, rotZ));
            v2.applyEuler(new THREE.Euler(rotX, rotY, rotZ));
            v3.applyEuler(new THREE.Euler(rotX, rotY, rotZ));
            
            v1.x += x; v1.y += y; v1.z += z;
            v2.x += x; v2.y += y; v2.z += z;
            v3.x += x; v3.y += y; v3.z += z;
            
            const lineVertices = [v1, v2, v2, v3, v3, v1];
            
            lineVertices.forEach(v => {
                positions.push(v.x, v.y, v.z);
            });
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

        const material = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.45, transparent: true });
        
        const trianglesMesh = new THREE.LineSegments(geometry, material);
        scene.add(trianglesMesh);

        // --- БЕЛЫЕ ПРОЗРАЧНЫЕ ШАРИКИ ---
        const particleCount = 1800;
        const particleGeo = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleSpeeds = [];
        
        for (let i = 0; i < particleCount; i++) {
            particlePositions[i*3] = (Math.random() - 0.5) * 50;
            particlePositions[i*3+1] = (Math.random() - 0.5) * 40;
            particlePositions[i*3+2] = (Math.random() - 0.5) * 30 - 10;
            
            particleSpeeds.push({
                y: 0.005 + Math.random() * 0.015,
                resetY: 12 + Math.random() * 8,
                baseX: particlePositions[i*3],
                baseZ: particlePositions[i*3+2]
            });
        }
        
        particleGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(16, 16, 14, 0, 2 * Math.PI);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-atop';
        ctx.filter = 'blur(3px)';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.beginPath();
        ctx.arc(16, 16, 14, 0, 2 * Math.PI);
        ctx.fill();
        
        const particleTexture = new THREE.CanvasTexture(canvas);
        
        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            map: particleTexture,
            size: 0.25,
            transparent: true,
            opacity: 0.4,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        
        const particles = new THREE.Points(particleGeo, particleMaterial);
        scene.add(particles);

        scene.fog = new THREE.FogExp2(0x050505, 0.025);

        let clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const elapsedTime = performance.now() * 0.001;

            trianglesMesh.rotation.y += 0.0005;
            trianglesMesh.rotation.x += 0.0002;

            const positionsAttr = particles.geometry.attributes.position;
            const posArray = positionsAttr.array;
            
            for (let i = 0; i < particleCount; i++) {
                let yIdx = i*3 + 1;
                posArray[yIdx] -= particleSpeeds[i].y * 40 * delta;
                
                if (posArray[yIdx] < -15) {
                    posArray[yIdx] = particleSpeeds[i].resetY;
                    posArray[i*3] = (Math.random() - 0.5) * 50;
                    posArray[i*3+2] = (Math.random() - 0.5) * 30 - 10;
                }
            }
            positionsAttr.needsUpdate = true;

            camera.position.x = Math.sin(elapsedTime * 0.1) * 2;
            camera.position.z = 15 + Math.sin(elapsedTime * 0.2) * 1;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        console.log('фон активирован');
    </script>
</body>
</html>
